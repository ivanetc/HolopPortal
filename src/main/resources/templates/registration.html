<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Holop Registration</title>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/core.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../static/js/selectForm.js"></script>

</head>
<body class="bodyForRegPage">
<div class="container">
    <div class="row">
        <!--/*@thymesVar id="userForm" type="com.example.holopportal.user.views.UserForm"*/-->
        <form th:object="${userForm}" th:action="@{/api/user}" method="post" class="col s12" id="reg-form">
            <div class="row">
                <div class="input-field col s6">
                    <input th:field="*{firstName}" id="first_name" type="text" class="validate" required>
                    <label for="first_name">Имя</label>
                </div>
                <div class="input-field col s6">
                    <input th:field="*{lastName}" id="last_name" type="text" class="validate" required>
                    <label for="last_name">Фамилия</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input th:field="*{login}" id="login" type="text" class="validate" required>
                    <label for="login">Логин</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input th:field="*{password}" id="password" type="password" class="validate" minlength="6" required>
                    <label for="password">Пароль</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Регистрация
                        <i class="material-icons right">done</i>
                    </button>
                </div>
            </div>
            <div>
            <a title="Login" class="ngl btn-floating btn-large waves-effect waves-light red" href="/login"><i class="material-icons">input</i></a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
