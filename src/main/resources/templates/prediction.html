<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Предсказание</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/core.css">
    <script type="text/javascript" src="/js/greeting.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>

<div id="main_div">
    <!--/*@thymesVar id="predictionInfo" type="com.example.holopportal.prediction.PredictionView"*/-->

    <div th:replace="fragments/mainMenu :: menu">&nbsp;</div>
    <div>
        <div th:switch="${predictionInfo.successPercent}">
            <img th:case="0" class="predictImage" src="/images/prediction images/prediction_img_step_1.png"/>
            <img th:case="1" class="predictImage" src="/images/prediction images/prediction_img_step_1.png"/>
            <img th:case="2" class="predictImage" src="/images/prediction images/prediction_img_step_2.png"/>
            <img th:case="3" class="predictImage" src="/images/prediction images/prediction_img_step_3.png"/>
            <img th:case="4" class="predictImage" src="/images/prediction images/prediction_img_step_4.png"/>
            <img th:case="5" class="predictImage" src="/images/prediction images/prediction_img_step_5.png"/>
            <img th:case="6" class="predictImage" src="/images/prediction images/prediction_img_step_6.png"/>
            <img th:case="7" class="predictImage" src="/images/prediction images/prediction_img_step_7.png"/>
            <img th:case="8" class="predictImage" src="/images/prediction images/prediction_img_step_8.png"/>
            <img th:case="9" class="predictImage" src="/images/prediction images/prediction_img_step_9.png"/>
            <img th:case="10" class="predictImage" src="/images/prediction images/prediction_img_step_10.png"/>
        </div>
        <div class="qualitiesNumbers">
            <div class="qualitiesBox">
                <p th:text="${predictionInfo.kindness_current} + ' / ' + ${predictionInfo.kindness_target}"></p>
                <p class="qualitiesLabel">Доброта</p>
            </div>
            <div class="qualitiesBox">
                <p th:text="${predictionInfo.love_current} + ' / ' + ${predictionInfo.love_target}"></p>
                <p class="qualitiesLabel">Любовь</p>
            </div>
            <div class="qualitiesBox">
                <p th:text="${predictionInfo.honesty_current} + ' / ' + ${predictionInfo.honesty_target}"></p>
                <p class="qualitiesLabel">Честность</p>
            </div>
        </div>
        <p class="infoPredictionText">До полного перевоспитания осталось 22 дня</p>
        <button class="favorite styled"
                type="button">
            Провести прогноз
        </button>
        <button class="favorite styled"
                type="button">
            Отправить результаты
        </button>
    </div>
</div>

</body>
</html>
